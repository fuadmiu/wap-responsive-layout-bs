<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Layout - Bootstrap</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col bg-primary"><h1>Header</h1></div>
        </div>
        <div class="row bg-info">
            <div class="col-2">Menu 1</div>
            <div class="col-2">Menu 2</div>
            <div class="col-2">Menu 3</div>
        </div>
        <div class="row content">
            <div class="col-sm-6 col-md-4 bg-success">Content</div>
            <div class="col-sm-6 col-md-4 bg-warning">Content</div>
            <div class="col-sm-12 col-md-4 bg-secondary">Content</div>
        </div>
        <div class="row footer">
            <div class="col bg-info">Footer</div>
        </div>
    </div>
</body>
</html>
